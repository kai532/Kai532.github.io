<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="swot.css">
    <title>SWOT Analysis</title>
</head>

<body>

    <div class="swot">
        <h1>Personal SWOT Analysis</h1>

        <div class="swot-grid">
            <!-- Strength -->
            <div class="swot-item">
                <h2>Strengths</h2>
                <p>I enjoy learning new things and putting my focus into a project.</p>
            </div>

            <!-- Weaknesses -->
            <div class="swot-item">
                <h2>Weaknesses</h2>
                <p>I have a hard time starting a project.</p>
            </div>

            <!-- Opportunities -->
            <div class="swot-item">
                <h2>Opportunities</h2>
                <p>Improving my chances of getting a job by doing internships.</p>
            </div>

            <!-- Threats -->
            <div class="swot-item">
                <h2>Threats</h2>
                <p>Failing grades.</p>
            </div>
        </div>
    </div>

</body>

</html>
